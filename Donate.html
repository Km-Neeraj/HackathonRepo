<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate | Partner With KK Computers</title>
  <link rel="stylesheet" href="donate1.css" />
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Support Our Mission</h1>
      <p>Your contribution helps us empower youth with IT skills & digital awareness.</p>
    </div>
  </section>

  <section class="donate-section">
    <h2>Ways to Support</h2>
    <div class="donate-methods">
      <div class="donate-card">
        <h3>Donate via UPI</h3>
        <img src="qr-placeholder.png" alt="UPI QR Code" class="qr-img" />
        <p>UPI ID: <span id="upi-id">kkcomputers@upi</span></p>
        <button onclick="copyUPI()">Copy UPI ID</button>
      </div>

      <div class="donate-card">
        <h3>Donate via Razorpay</h3>
        <p>Click below to donate securely through Razorpay.</p>
        <a href="https://razorpay.com/payment-link" target="_blank" class="donate-btn">Donate with Razorpay</a>
      </div>
    </div>
  </section>

  <section class="partners">
    <h2>Our Partners</h2>
    <div class="logo-row">
      <img src="logo1.png" alt="Partner 1">
      <img src="logo2.png" alt="Partner 2">
      <img src="logo3.png" alt="Partner 3">
    </div>
  </section>

  <script src="donate2.js"></script>
</body>
</html>
